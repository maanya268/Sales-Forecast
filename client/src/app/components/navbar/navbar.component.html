<div class="container-fluid">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-transparent "
    (scroll)="onWindowScroll()"
    #navbarcontainer
  >
    <a class="navbar-brand sfc" routerLink="/" #navbrand
      ><img
        src="../../../assets/Images/logo.png"
        alt="sales_logo"
        class="sales-logo"
      />Forecast Sales</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/" #home
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" href="http://localhost:8501/" target="_blank">Visualize</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/predict-dataset" #predictDatasetLink
            >Predict Dataset</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link"
            #savedPredictionsLink
            routerLink="/saved-predictions"
            (click)="getSavedPredictions()"
            >Saved Predictions</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" href="http://localhost:8502/" target="_blank">Chatw/Data</a>
        </li>
      </ul>

      
      <span
        class="navbar-text"
        #loginlink
        routerLink="/account"
        *ngIf="!isLoggedIn"
      >
        Login
      </span>
      <div class="btn-group" *ngIf="isLoggedIn">
        <a
          class="dropdown-toggle navbar-text"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          #moreInfoLink
        >
          More
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <button
            class="dropdown-item"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            User Info
          </button>
          <button class="dropdown-item" type="button" (click)="signOut()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Information</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="userInfoModal">
          <tr>
            <td>Name:</td>
            <td class="ans">{{ fullName }}</td>
          </tr>
          <tr>
            <td>Email:</td>
            <td class="ans">{{ email }}</td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td class="ans">{{ phoneNumber }}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#32588D"
  type="ball-scale-multiple"
  [fullScreen]="true"
  name="signOut"
>
  <p style="font-size: 20px; color: white">Signing Out from your account...</p>
</ngx-spinner>
